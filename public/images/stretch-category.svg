    <!-- Center lotus -->
    <path d="M0,-80 C-30,-60 -40,-20 -20,0 C-40,20 -30,60 0,80 C30,60 40,20 20,0 C40,-20 30,-60 0,-80 Z"/>
    <path d="M-60,-40 C-80,-20 -80,20 -60,40 C-40,60 0,60 20,40 C40,20 40,-20 20,-40 C0,-60 -40,-60 -60,-40 Z"/>
    <path d="M60,-40 C80,-20 80,20 60,40 C40,60 0,60 -20,40 C-40,20 -40,-20 -20,-40 C0,-60 40,-60 60,-40 Z"/>
    <!-- Flowing lines -->
